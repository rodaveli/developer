<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Voter Request Form</h1>
        <form action="/submit_request" method="POST">
            <div class="mb-4">
                <label for="name" class="block">Name:</label>
                <input type="text" id="name" name="name" class="border-2 border-gray-300 p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="description" class="block">Description:</label>
                <textarea id="description" name="description" class="border-2 border-gray-300 p-2 w-full"></textarea>
            </div>
            <div class="mb-4">
                <label for="associated_voter" class="block">Associated Voter ID:</label>
                <input type="text" id="associated_voter" name="associated_voter" class="border-2 border-gray-300 p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="location" class="block">Location:</label>
                <input type="text" id="location" name="location" class="border-2 border-gray-300 p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="status" class="block">Status:</label>
                <select id="status" name="status" class="border-2 border-gray-300 p-2 w-full">
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed_Success">Completed - Success</option>
                    <option value="Completed_Failure">Completed - Failure</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2">Submit</button>
        </form>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
