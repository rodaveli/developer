<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM5zZdZCOfguxHyDESvEhzxVJIOeqmGto&libraries=places"></script>
    <script src="/static/js/map_view.js"></script>
</head>
<body>
    {% include 'base.html' %}

    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-5">Map View</h1>
        <div class="flex">
            <div class="w-1/3">
                <label for="location" class="block mb-2">Location:</label>
                <input type="text" id="location" class="w-full border border-gray-300 p-2 rounded mb-4" placeholder="Enter a location">
            </div>
            <div class="w-1/3">
                <label for="radius" class="block mb-2">Radius (miles):</label>
                <input type="number" id="radius" class="w-full border border-gray-300 p-2 rounded mb-4" placeholder="Enter a radius">
            </div>
            <div class="w-1/3 flex items-end">
                <button id="searchButton" class="bg-blue-500 text-white px-4 py-2 rounded" onclick="searchVoters()">Search</button>
            </div>
        </div>
        <div id="mapView" class="w-full h-96 mt-5"></div>
    </div>
</body>
</html>
